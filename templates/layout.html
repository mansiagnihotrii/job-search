<!doctype html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
         <title>Job-Finder | {% block title %} {% endblock %} </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.ico">

		<!-- CSS here -->
            <link rel="stylesheet" href="/static/css/bootstrap.min.css">
            <link rel="stylesheet" href="/static/css/flaticon.css">
            <link rel="stylesheet" href="/static/css/slicknav.css">
            <link rel="stylesheet" href="/static/css/animate.min.css">
            <link rel="stylesheet" href="/static/css/themify-icons.css">
            <link rel="stylesheet" href="/static/css/nice-select.css">
            <link rel="stylesheet" href="/static/css/style.css">
            {% block head %} {% endblock %}
   </head>

   <body>
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="/static/img/logo/logo.svg" alt="" >
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->
    <header>
        <!-- Header Start -->
       <div class="header-area header-transparrent">
           <div class="headder-top header-sticky">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-2">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="{{url_for('index')}}"><img src="/static/img/logo/logo.svg" alt="" style="width:20%;"></a>
                            </div>
                        </div>
                        <div class="col-lg-9 col-md-9">
                            <div class="menu-wrapper">
                                <!-- Main-menu -->
                                <div class="main-menu">
                                    <nav class="d-none d-lg-block">
                                        <ul id="navigation">
                                            <li><a href="{{url_for('index')}}">Home</a></li>

                                            <li><a href="{{url_for('postjob')}}">Post a Job </a></li>

                                        </ul>
                                    </nav>
                                </div>

                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                          <div class="mobile_menu d-block d-lg-none"></div>
                      </div>
                    </div>
                </div>
           </div>
       </div>
        <!-- Header End -->
    </header>
<main>
    {% block content%}

 {% endblock %}
</main>
<footer>
    <!-- Footer Start-->
    <div class="footer-area footer-bg footer-padding">
        <div class="container">
            <div class="row d-flex justify-content-between">

                <div class="col-xl-3 col-lg-3 col-md-4 col-sm-5" style="left: 40%;">
                    <div class="single-footer-caption mb-50">
                        <div class="footer-tittle">
                            <h4>Contact Info</h4>
                            <ul>
                                <li>
                                <a>Address :XYZ Street, IND</a>
                                </li>
                                <li><a>Phone : +91 xxxxxxxxxx</a></li>
                                <li><a>Email : jobfind@job.com</a></li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</footer>

<!-- JS here -->
    <script src="{{ url_for("static", filename="js/jquery-1.12.4.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/bootstrap.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/jquery.slicknav.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/jquery.scrollUp.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/slick.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/jquery.nice-select.min.js") }}"></script>
    <script src="{{ url_for("static", filename="js/plugins.js") }}"></script>
    <script src="{{ url_for("static", filename="js/main.js") }}"></script>
  </body>
  </html>
